<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>

<body>
    <center>
        <form>
            <h1>SignUp Form</h1>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required autofocus tabindex="1" />
            <br><br>
            <label for="">age</label>
            <input type="Number" placeholder="Enter your age" value="18" readonly tabindex="2">
            <br><br>
            <label for="contact">Contact No</label>
            <input id="contact" type="text" tabindex="3">
            <br><br>
            <label for="">email</label>
            <input type="email">
            <br><br>
            <label for="">password</label>
            <input type="password" tabindex="4">
            <br><br>
            <label for="">gender</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male
            <br><br>
            <label for="">Address</label>
            <input type="text">
            <br><br>
            <label for="">State</label>
            <select name="" id="">
                <option value="">UP</option>
                <option value="">MP</option>
                <option value="">RJ</option>
            </select>
            <br><br>
            <label for="">Course</label>
            <input type="checkbox">Full Stack Developer
            <input type="checkbox">Salesforce Developer
            <input type="checkbox">AI-Data Scientist
            <br><br>
            <label for="">Fav Color</label>
            <input type="color">
            <br><br>
            <label for="">DOB</label>
            <input type="date">
            <br><br>
            <label for="">Progress</label>
            <input type="range">
            <br><br>
            <label for="">Feedback</label>
            <textarea name="" id="" rows="" cols=""></textarea>
            <br><br>
            <!-- <button>Submit</button> -->
            <label for="">Resume</label>
            <input type="file">
            <br><br>
            <input type="submit" value="Save">
            <input type="reset">


        </form>
    </center>
</body>

</html>
